<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="dataPrincipal">
        <h1>Your data:</h1>

        <h3>Full name:</h3>
        <p id="fName"></p>
    
        <h3>Age:</h3>
        <p id="age"></p>
    
        <h3>User name:</h3>
        <p id="user"></p>
    
        <h3>Password:</h3>
        <p id="pass"></p>
    
        <button id="delete">Delete data</button>

        <div id="warning">
            <div id="message">
                <p> <strong>Are you sure you want to delete your data?</strong> </p>
                <p></p>
    
                <div id="options">
                    <button id="continue">Yes</button>
                    <button id="cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    
    
    <script src="principal.js"></script>
</body>
</html>
