<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="principal">
        <div id="confirmation">
            <h1>Nice to meet you!</h1>

            <p>Please, answer the following form to complete our register.</p>

            <form action="">
                <label for="user">Full name:</label>
                <input type="text" name="fName" id="fName" >
                
                <label for="password">Age:</label>
                <input type="numeric" name="age" id="age">

                <label for="userName">Set a username:</label>
                <input type="text" name="userName" id="userName">

                <label for="userName">Set a password:</label>
                <input type="text" name="passWord" id="passWord">
            </form>

            <button id="enter">Enter</button>
        </div>

        <div id="warning">
            <div id="message">
                <p> <strong>Oops, you have to fill in all the fields. </strong> </p>
    
                <button id="ok">Ok</button>
            </div>
        </div>

        <img src="images/watermark-foa-black.png" alt="">
    </div>

    
    
    <script src="register.js"></script>
</body>
</html>
